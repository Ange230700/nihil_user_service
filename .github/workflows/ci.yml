# user\.github\workflows\ci.yml

name: Service CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.3
        env:
          MYSQL_DATABASE: app_db
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3330:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      USER_DATABASE_URL: mysql://root:${{ secrets.MYSQL_ROOT_PASSWORD }}@127.0.0.1:3330/app_db
      NODE_ENV: test
      PORT: 3000

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Prisma generate (native engines)
        run: npm run prisma:generate

      - name: Reset DB and apply migrations
        run: node ./scripts/prisma.mjs migrate reset --force --skip-seed

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test (CI mode)
        run: npm run test:ci
